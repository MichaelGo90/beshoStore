<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besho Store - Women's Accessories & Makeup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #faf3e8 50%, #f5e6d3 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeInScale 1.2s ease-out;
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(139, 0, 0, 0.2);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo-ring:nth-child(1) {
            width: 240px;
            height: 240px;
            animation-delay: 0s;
        }

        .logo-ring:nth-child(2) {
            width: 270px;
            height: 270px;
            animation-delay: 1s;
        }

        .logo-ring:nth-child(3) {
            width: 300px;
            height: 300px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 40px rgba(139, 0, 0, 0.3));
            animation: float 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #8b0000;
            margin-bottom: 15px;
            animation: fadeInUp 1s ease-out 0.5s both;
            text-shadow: 2px 2px 4px rgba(139, 0, 0, 0.2);
            font-weight: bold;
        }

        .tagline {
            font-size: 1.4em;
            color: #666;
            font-style: italic;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 22px 30px;
            margin-bottom: 18px;
            background: white;
            color: #8b0000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.15em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(139, 0, 0, 0.25);
            border-color: #8b0000;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%);
        }

        .link-icon {
            margin-right: 12px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .link-button:hover .link-icon {
            transform: scale(1.2) rotate(10deg);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 0.95em;
            animation: fadeInUp 1s ease-out 1.5s both;
            z-index: 10;
        }

        footer p {
            margin: 5px 0;
        }

        footer p:last-child {
            font-style: italic;
            margin-top: 10px;
        }

        .floating-emojis {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: floatEmoji 20s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(1);
            }
        }

        .emoji:nth-child(even) {
            animation-direction: alternate;
        }

        @keyframes floatEmojiReverse {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(-360deg) scale(1);
            }
        }

        .decorative-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.08) 0%, transparent 70%);
            animation: floatCircle 20s ease-in-out infinite;
        }

        .circle1 {
            width: 400px;
            height: 400px;
            top: -10%;
            left: -200px;
            animation-delay: 0s;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            top: 30%;
            right: -150px;
            animation-delay: 5s;
        }

        .circle3 {
            width: 350px;
            height: 350px;
            bottom: -10%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes floatCircle {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1.1em;
            }

            .logo-container {
                width: 180px;
                height: 180px;
            }

            .logo-ring:nth-child(1) {
                width: 200px;
                height: 200px;
            }

            .logo-ring:nth-child(2) {
                width: 230px;
                height: 230px;
            }

            .logo-ring:nth-child(3) {
                width: 260px;
                height: 260px;
            }

            .link-button {
                padding: 18px 25px;
                font-size: 1em;
            }

            .emoji {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .logo-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>

    <div class="floating-emojis" id="floatingEmojis"></div>

    <div class="header">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <div class="logo-ring"></div>
            <img src="logo.jpeg" alt="Besho Store Logo">
        </div>
        <p class="tagline">بنبيع بسعر الجملة من اول قطعة</p>
    </div>

    <div class="links-container">
        <a href="https://www.facebook.com/beshostore" class="link-button">
            <span class="link-icon">📱</span>
            <span>Visit Our Facebook Page</span>
        </a>
        <a href="https://www.instagram.com/beshostore" class="link-button">
            <span class="link-icon">📸</span>
            <span>Follow on Instagram</span>
        </a>
        <a href="https://wa.me/201234567890" class="link-button">
            <span class="link-icon">💬</span>
            <span>WhatsApp Us</span>
        </a>
        <a href="tel:+201234567890" class="link-button">
            <span class="link-icon">📞</span>
            <span>Call Us Now</span>
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Besho Store. All rights reserved.</p>
        <p>Empowering Women Through Beauty & Style</p>
    </footer>

    <script>
        const emojiList = [
            '💄', '💅', '👝', '👜', '💍', '👑', '💎', 
            '👗', '👠', '🎀', '💋', '✨', '🌸', '🌹',
            '💐', '🦋', '👛', '🎨', '💃', '👒'
        ];

        const floatingEmojisContainer = document.getElementById('floatingEmojis');

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.fontSize = (Math.random() * 30 + 30) + 'px';
            emoji.style.animationDuration = (Math.random() * 10 + 15) + 's';
            emoji.style.animationDelay = Math.random() * 5 + 's';
            
            // Randomly choose between floating up or down
            if (Math.random() > 0.5) {
                emoji.style.animation = `floatEmojiReverse ${Math.random() * 10 + 15}s ease-in-out infinite`;
                emoji.style.animationDelay = Math.random() * 5 + 's';
            }
            
            floatingEmojisContainer.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 25000);
        }

        // Create initial emojis
        for (let i = 0; i < 25; i++) {
            setTimeout(createEmoji, i * 800);
        }

        // Continue creating emojis
        setInterval(() => {
            createEmoji();
        }, 2000);
    </script>
</body>
</html>
